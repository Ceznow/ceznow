<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GTA XP Calculator</title>
</head>
<body>

<h1>GTA 5 XP Calculator</h1>

<p>Mevcut levelini gir:</p>

<input type="number" id="level" placeholder="Örn: 120">
<button onclick="hesapla()">Hesapla</button>

<p id="sonuc"></p>

<script>
function hesapla() {
  var level = document.getElementById("level").value;

  if (level === "" || level < 1) {
    document.getElementById("sonuc").innerText = "Geçerli bir level gir.";
    return;
  }

  var xp = Math.floor(level * level * 50);

  document.getElementById("sonuc").innerText =
    level + ". level için tahmini XP: " + xp;
}
</script>

</body>
</html>
